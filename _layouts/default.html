<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description | escape }}" />
  <style>
    :root { color-scheme: light dark; }
    body { max-width: 820px; margin: 40px auto; padding: 0 16px; font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header { margin-bottom: 28px; }
    a { color: inherit; }
    nav a { margin-right: 12px; }
    h1,h2,h3 { line-height: 1.25; }
    .muted { opacity: .7; }
    .pill { display:inline-block; padding:2px 10px; border:1px solid currentColor; border-radius:999px; text-decoration:none; margin: 0 6px 6px 0; }
    .list { padding-left: 18px; }
    code, pre { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
    pre { padding: 12px 14px; overflow:auto; border:1px solid rgba(127,127,127,.35); border-radius: 10px; position: relative; padding-top: 32px; }
    .highlight pre, pre.highlight { background-color: #E2E2E2; }
    pre code::before { content: attr(data-lang); position: absolute; top: 8px; right: 12px; font-size: 12px; text-transform: uppercase; opacity: 0.6; font-weight: 600; }
    pre code[class*="language-"]::before { content: attr(class); text-transform: capitalize; }
    pre code.language-python::before { content: "Python"; }
    pre code.language-javascript::before { content: "JavaScript"; }
    pre code.language-bash::before { content: "Bash"; }
    pre code.language-json::before { content: "JSON"; }
    pre code.language-html::before { content: "HTML"; }
    pre code.language-css::before { content: "CSS"; }
    hr { border:0; border-top:1px solid rgba(127,127,127,.35); margin: 22px 0; }
    
    /* Rouge Syntax Highlighting */
    .highlight { background-color: transparent; }
    .highlight .cm, .highlight .c1, .highlight .c, .highlight .ch, .highlight .cd, .highlight .cpf { color: #6a737d; font-style: italic; }
    .highlight .cp, .highlight .cs { color: #999999; font-weight: bold; }
    .highlight .err { color: #a61717; }
    .highlight .k, .highlight .kv, .highlight .kc, .highlight .kd, .highlight .kn, .highlight .kp, .highlight .kr { color: #d73a49; font-weight: bold; }
    .highlight .kt { color: #445588; font-weight: bold; }
    .highlight .mf, .highlight .mh, .highlight .il, .highlight .mi, .highlight .mo, .highlight .m, .highlight .mb, .highlight .mx { color: #005cc5; }
    .highlight .sa { color: #032f62; font-weight: bold; }
    .highlight .sb, .highlight .sc, .highlight .sd, .highlight .s2, .highlight .se, .highlight .sh, .highlight .si, .highlight .sx, .highlight .s1, .highlight .s, .highlight .dl { color: #032f62; }
    .highlight .sr { color: #22863a; }
    .highlight .ss { color: #e36209; }
    .highlight .na { color: #6f42c1; }
    .highlight .bp, .highlight .nb { color: #005cc5; }
    .highlight .nc { color: #6f42c1; font-weight: bold; }
    .highlight .no { color: #005cc5; }
    .highlight .nd { color: #6f42c1; font-weight: bold; }
    .highlight .ni { color: #800080; }
    .highlight .ne, .highlight .nf, .highlight .fm, .highlight .nl { color: #6f42c1; font-weight: bold; }
    .highlight .nn { color: #555555; }
    .highlight .nt { color: #22863a; }
    .highlight .vc, .highlight .vg, .highlight .vi, .highlight .nv, .highlight .vm { color: #e36209; }
    .highlight .ow, .highlight .o { color: #d73a49; font-weight: bold; }
    .highlight .w { color: #bbbbbb; }
  </style>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | relative_url }}">
</head>
<body>
  <header>
    <h1 style="margin:0;"><a href="{{ "/" | relative_url }}" style="text-decoration:none;">{{ site.title }}</a></h1>
    <p class="muted" style="margin:6px 0 10px;">{{ site.description }}</p>
    <nav class="muted">
      <a href="{{ "/" | relative_url }}">Home</a>
      <a href="{{ "/topics/" | relative_url }}">Topics</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="muted" style="margin-top:40px;">
    <hr/>
    <div>© {{ site.time | date: "%Y" }} · Built with Jekyll on GitHub Pages</div>
  </footer>
</body>
</html>
